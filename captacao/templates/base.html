{% load static %}
{% load widget_tweaks %}

<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Controle de Captação</title>

    <link rel="stylesheet" href="//cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
          integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
            integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="//cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <style>
        .pusher {
            padding: 50px;
        }

        .blue_color {
            color: #1678C2;
        }

        .blue_background {
            background-color: #1678C2 !important;
            color: white !important;
            font-size: 18px !important;
        }

        .pusher-ref {
            padding: 20px !important;
        }

        a.sidebar_toggle {
            color: white !important;
        }

        a.sidebar_toggle::before {
            background-color: white !important;
        }

        a.sidebar_toggle:hover {
            background-color: #003366 !important;
        }

        .grid-style {
            padding: 30px 0 50px 0 !important;
        }

        #table_candidatos {
            width: 100%;
            background-color: #1678C2;
            border-radius: 5px;
        }

        #table_candidatos thead {
            color: white;
        }

        #table_candidatos th:first-child {
            padding-left: 10px;
            text-align: left
        }

        #table_candidatos td:first-child {
            padding-left: 10px;
            text-align: left
        }

        #table_candidatos th {
            padding-left: 0;
            text-align: left;
        }

        #table_candidatos td {
            padding-left: 0;
            text-align: left;
        }

        .form-ref {
            padding: 20px;
            background-color: #d7d8e0;
        }

        .filter-candidatos {
            margin-top: 35px;
            padding-bottom: 50px;
        }

        .filter-button {
            font-size: 20px;
            font-weight: bold;
        }

    </style>
</head>
<body>
<div class="ui icon left vertical sidebar menu blue_background">
    <a href="{% url 'candidatos' %}" class="item sidebar_toggle">Candidatos</a>
    <a href="{% url 'inscritos' %}" class="item sidebar_toggle">Inscritos</a>
    <a href="{% url 'ex-alunos' %}" class="item sidebar_toggle">Ex alunos</a>
</div>
<!--Inscritos: [Pré inscrição, Ins port diploma, Ins transf externa, Convocado]-->
<!--Ex alunos: [Cancelado, Trancado, Abandono, Formado]-->
<div class="pusher pusher-ref">
    <!-- Site content !-->
    <div class="ui icon open button item sidebar_toggle">
        <a>
            <i class="sidebar icon"></i>
            Menu
        </a>
    </div>
{% block content %} {% endblock %}
</div>

<script>

    function open_modal(url) {
        $('#open-modal').focus().load(url, function () {
            $(this).modal('show');
            //$('.ui.modal').modal('show')
            {#$(this).click(function () {#}
            {#    $('.ui.modal').modal('show')#}
            });
        }

    $('#abrir').click(function () {
        $('.ui.modal').modal('show')
    });


    $('.sidebar_toggle').click(function () {
        $('.ui.sidebar').sidebar('toggle');
    });
</script>

<script>
    $(document).ready(function () {
        $('#table_candidatos').DataTable({
            ordering: false,
            "language": {
                "lengthMenu": "Listando _MENU_ registros por pagina",
                "zeroRecords": "Nenhum registro localizado",
                "info": "Pagina _PAGE_ de _PAGES_",
                "infoEmpty": "Nenhum registro disponível",
                "infoFiltered": "(Filtrado de _MAX_ total resultados)",
                "search": "Buscar",
                "paginate": {
                    "first": "Primeira",
                    "last": "Última",
                    "next": "Próxima",
                    "previous": "Anterior"
                },
            }
        });
    });
</script>

<script>
    $('#hybrid select')
        .dropdown({
            on: 'hover'
        })
    ;

    $('.ui.accordion')
        .accordion()
    ;
</script>

{% block extrajs %}{% endblock %}

</body>
</html>
