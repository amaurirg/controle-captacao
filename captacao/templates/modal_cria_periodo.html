{% load widget_tweaks %}
<div class="header">
    <h1 class="ui left floated blue_color">Adicionar novo período</h1>
</div>
<form class="ui form" action="{% url 'modal_cria_periodo' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="ui equal width form form-ref">
        <div class="fields">

            <div class="field">
                <h4>Período</h4>
                {% render_field form.nome %}
            </div>
        </div>

        <div class="actions">
            <button type="submit" class="ui floated button primary">
                <i class="thumbs up icon"></i>
                Salvar
            </button>
            <div class="ui blue deny button">
                <i class="thumbs down icon"></i>
                Cancelar
            </div>
        </div>

    </div>
</form>
<div class="actions">
    <div class="ui blue deny button">
        <i class="close icon icon"></i>
        Fechar
    </div>
</div>
