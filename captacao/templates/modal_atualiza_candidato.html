{% load widget_tweaks %}

<div class="header">
    <h1 class="ui left floated blue_color">Editar candidato</h1>
</div>
<div class="image content">
    <div class="description">
        <form action="{% url 'modal_atualiza_candidato' form.instance.id %}" method="post"
              enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label for="{{ field.auto_id }}"><strong>{{ field.label }}</strong></label>
                    {% render_field field class="form-control" %}
                    {{ field.errors }}
                </div>
            {% endfor %}
            <button class="ui blue button" type="submit"><i class="thumbs up icon"></i>Salvar</button>
            <a href="{% url 'candidatos' %}">
                <div class="ui blue button"><i class="thumbs down icon"></i>Cancelar</div>
            </a>
        </form>
    </div>
</div>
<div class="actions">
    <a href="{% url 'candidatos' %}">
        <div class="ui blue button"><i class="close icon icon"></i>Fechar</div>
    </a>
</div>
