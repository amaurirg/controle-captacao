{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
          integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Login</title>
    <style>
        .form-login {
            align-content: center;
            height: 100%;
            max-width: 500px;
            margin: 0 auto !important;

        }
    </style>
</head>
<body style="background-color: #DADADA">
<div class="ui middle aligned center aligned grid form-login">
    <div class="column">
        <h2 class="ui teal image header">
            <div class="content" style="color: #1678C2; margin-bottom: 10px">
                Controle de Captação
            </div>
        </h2>
        <form class="ui large form" action="">
            <div class="ui segment" style="padding: 20px; border-radius: 8px">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="usuario" placeholder="Usuário"">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                </div>
                <div class="ui fluid large blue submit button">Login</div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
