{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="ui grid grid-style">
        <div class="four column row">
            <div class="left floated column">
                <h1 class="ui left floated blue_color">Dashboard</h1>
            </div>
        </div>
    </div>

    <div class="ui eight cards" style="display: flex; justify-content: center; margin-bottom: 50px">
        <div class="ui card">
            <div class="content">
                <div class="center aligned header"><h2>Candidatos</h2></div>
                <div class="center aligned description">
                    <h3>{{ qtd_candidatos }}</h3>
                </div>
            </div>
            <div class="extra content">
                <div class="center aligned author">
                    <img class="ui avatar image" src="https://semantic-ui.com/images/avatar/small/jenny.jpg"> Jenny
                </div>
            </div>
        </div>

        <div class="ui card">
            <div class="content">
                <div class="center aligned header"><h2>Inscritos</h2></div>
                <div class="center aligned description">
                    <h3>{{ qtd_inscritos }}</h3>
                </div>
            </div>
            <div class="extra content">
                <div class="center aligned author">
                    <img class="ui avatar image" src="https://semantic-ui.com/images/avatar/small/jenny.jpg"> Jenny
                </div>
            </div>
        </div>

        <div class="ui card">
            <div class="content">
                <div class="center aligned header"><h2>Alunos</h2></div>
                <div class="center aligned description">
                    <h3>{{ qtd_alunos }}</h3>
                </div>
            </div>
            <div class="extra content">
                <div class="center aligned author">
                    <img class="ui avatar image" src="https://semantic-ui.com/images/avatar/small/jenny.jpg"> Jenny
                </div>
            </div>
        </div>

        <div class="ui card">
            <div class="content">
                <div class="center aligned header"><h2>Ex-Alunos</h2></div>
                <div class="center aligned description">
                    <h3>{{ qtd_exalunos }}</h3>
                </div>
            </div>
            <div class="extra content">
                <div class="center aligned author">
                    <img class="ui avatar image" src="https://semantic-ui.com/images/avatar/small/jenny.jpg"> Jenny
                </div>
            </div>
        </div>
    </div>

    <div class="ui grid" style="display: flex; justify-content: center">
        <div class="two column row" style="margin-bottom: 30px">
            <div class="column">
                <div class="box-chart">
                    <canvas id="chartCandidatos" width="200" height="100"></canvas>
                </div>
            </div>
        </div>

        <div class="two column row" style="margin-bottom: 30px">
            <div class="column">
                <div class="box-chart">
                    <canvas id="chartInscritos" width="200" height="100"></canvas>
                </div>
            </div>
        </div>

        <div class="two column row" style="margin-bottom: 30px">
            <div class="column">
                <div class="box-chart">
                    <canvas id="chartAlunos" width="200" height="100"></canvas>
                </div>
            </div>
        </div>

        <div class="two column row" style="margin-bottom: 30px">
            <div class="column">
                <div class="box-chart">
                    <canvas id="chartExAlunos" width="200" height="100"></canvas>
                </div>
            </div>
        </div>
    </div>


{% endblock %}

{% block extrajs %}

    <script>
        window.onload = function (event) {
            renderiza_relatorio_candidatos("{% url 'relatorio_candidatos' %}")
            renderiza_relatorio_inscritos("{% url 'relatorio_inscritos' %}")
            renderiza_relatorio_alunos("{% url 'relatorio_alunos' %}")
            renderiza_relatorio_exalunos("{% url 'relatorio_exalunos' %}")
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'js/reports.js' %}"></script>
{% endblock %}
